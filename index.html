<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     
     
    <legend class="header"><h1> Job Applivation</h1></legend>
     <div class="parent">
       
        <div class="child">
            <label for="your name">Your Name:</label>
           <input type="text" placeholder="type your name" style="text-align: center;">
        </div>
        <div class="child">
            <label for="your name">Last Name:</label>
           <input type="text" placeholder="Type Your Last Name" style="text-align: center;">
        </div>
        <div class="child">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="child">
        <label for="job role">Job Role:</label>

        <select name="" id="jobrole">
            <option value="">Select Job Role</option>
            <option value="frontend">frontend developer</option>
            <option value="backend">backend developer</option>
            <option value="full stack">full stack developer</option>
            <option value="ui_ux">ui_ux developer</option>
      
        </select>
    </div>
        <div class="child">
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="50" rows="5"></textarea>

        </div>
           <div class="child">
            <label for="pincode">Pincode</label>
            <input type="number" name="pincode" id="pincode">
           </div>
           <div class="child">
            <label for="city">city</label>
            <input type="text">
           </div>
           <div class="child">
            <label for="date">start date</label>
          <input type="date" name="date" id="date">
           </div>
           <div class="child">
            <label for="upload your cv">upload your cv</label>
            <input type="file" name="file" id="file" class="yourcv" style="text-align: center;">
        </div>
            <div class="childbutton">
            <button class="button" style="font-size: 15px; border-radius: 17px; width: 100px;" >Apply Now</button>
            </div>
          
           </div>


        

     </div>

      
    
     
</body>
</html>
